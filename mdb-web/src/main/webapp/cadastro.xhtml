<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>        
        <!--Import Google Icon Font-->
        <link href="css/material-icons.css" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <br/>
                <br/>
                <div class="col l4 offset-l4">
                    <h5>Cadastro</h5>
                    <h:form>
                        <div class="input-field">
                            <i class="material-icons prefix">person_pin</i>
                            <h:inputText id="username" value="#{controladorCadastro.cliente.nome}" required="true"/>
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <h:inputText id="email" value="#{controladorCadastro.cliente.email}" required="true"/>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <h:inputSecret id="senha" value="#{controladorCadastro.cliente.senha}" required="true"/>
                            <label for="senha">Senha</label>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
