<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Carrinho</title>
    </h:head>
    <h:body>
        
        <h1>Carrinho de Produtos</h1>
        
        <h:form>
            <h:inputText value="#{controladorDeCarrinho.produto.descricao}"/>
            <h:inputText value="#{controladorDeCarrinho.produto.preco}"/>
            <h:commandButton value="+" action="#{controladorDeCarrinho.add()}"/>
        </h:form>
        <h:dataTable var="produto" value="#{controladorDeCarrinho.todosOsProdutos()}">
            <h:column>#{produto.descricao}</h:column>
            Pre√ßo
            <h:column>#{produto.preco}</h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="-" action="#{controladorDeCarrinho.remove(produto)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="finalizar" action="#{controladorDeCarrinho.finalizarCompra()}"/>
        </h:form>
    </h:body>
</html>
